  <script>
    function grade(marks){
      if(marks>=90){
          return 10;
        }
        else if(marks<90 & marks>=80){
          return 09;
        }
        else if(marks<80 & marks>=70){
          return 08;
        }
        else if(marks<70 & marks>=60){
          return 07;
        }
        else if(marks<60 & marks>=45){
          return 06;
        }
        else if(marks<45 & marks>=40){
          return 04;
        }
        else if(marks<40){
          return 00;
        }
    }
      function Sgpa(){
        var cs71=parseInt(document.getElementById("cs71").value);
        var cs72=parseInt(document.getElementById("cs72").value);
        var cs743=parseInt(document.getElementById("cs743").value);

        var grade_cs71=grade(cs71);

        var grade_cs734=grade(cs734);
        var grade_csl76=grade(csl76);
        var grade_csp77=grade(csp77);

        var up=(4*grade_cs71)+(4*grade_cs72)+(3*grade_cs743)+(3*grade_ee754)+(2*grade_cs734)+(2*grade_csl76)+(2*grade_csp77);
        var down=20;
        var result =up/down;

        document.getElementById("result").innerHTML="your SGPA is:"+result
      }
